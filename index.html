<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count de Money</title>
    <script src="buttons.js" async> </script>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
     <font size=50 color=purple><center>Count de Money</center> </font>
    
    <div class="highlight">
    <p><p id="total">Total Amount: 0</p></p>
    </div>

    <div>
    <button id="clear" onclick="clearAll()">Clear</button>
    </div>
    
    <center>
    <table>
        <tr>
            <th>Coin</th>
            <th>Add</th>
            <th>Subtract</th>
            <th>Number of Coins</th>
            <th>Total</th>
        </tr>
        <tr>

         <td><image class="image" src="penny.png"></image></td>
        <td><button class="t" id="pplus">+</button</td>
         <td><button class="t" id="pminus">-</button></td>
        <td><p id="numP">Penny Number: 0</p></td>
        <td><p id="totalP">Penny Amount: 0</p></td>
        </tr>

        <tr>
            <td><image class="image" src="nickel.png"></image></td>
            <td><button class="t" id="nplus">+</button></td>
            <td> <button class="t" id="nminus">-</button></td>
            <td><p id="numN">Nickel Number: 0</p></td>
            <td><p id="totalN">Nickel Amount: 0</p></td>
        </tr>


        <tr>
            <td><image class="image" src="dime.png"></image></td>
            <td><button class="t" id="dplus">+</button></td>
            <td> <button class="t" id="dminus">-</button></td>
            <td><p id="numD"> Dime Number: 0</p></td>
            <td><p id="totalD">Dime Amount: 0</p></td>
        </tr>

        <tr>
            <td><image class="image" src="quarter.png"></image></td>
            <td><button class="t" id="qplus">+</button></td>
            <td> <button class="t" id="qminus">-</button></td>
            <td><p id="totalQ">Quarter Amount: 0</p></td>
            <td><p id="numQ">Quarter Number: 0</p></td>
        </tr>
    </center>

</body>
</html>
